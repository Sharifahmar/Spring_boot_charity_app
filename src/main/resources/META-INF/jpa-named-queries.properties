findUserIdUserKeyEntity=select KEY_ID,CREATED_DATE,UPDATED_DATE,END_DATE,KEY_DESC,PRIVATE_KEY,START_DATE,USER_ID,KEY_STATUS from USER_KEYS where USER_ID = ?1 and KEY_STATUS= ?2
findByFileType=select * from USER_IMAGES where id = ?1 and fileName= ?2
findImgByIdAndStatus=select * from USER_IMAGES where USER_ID = ?1 and IMG_STS = ?2
donarContributionJoinQuerySearchCriteria=select new com.ecomm.akhtar.model.DonarContributionDTO(de.firstName,de.lastName,de.phoneNumber,de.email,dte.donationType,dte.donationTypeId,dme.donationAmount,dme.createdDt) from DonationAmountEntity dme join dme.donarsEntity de join dme.donationTypeEntity dte where (:phoneNumber is null or de.phoneNumber like %:phoneNumber%) and (:donationTypeId is null or dte.donationTypeId =:donationTypeId) and dme.status =:status and (:fromDate is null or dme.createdDt >= :fromDate) and (:toDate is null or dme.createdDt <:toDate)
donarSearchCriteria=select d FROM DonarsEntity d WHERE (:firstName is null or d.firstName like %:firstName%) and (:phoneNumber is null or d.phoneNumber like %:phoneNumber%) and (:email is null or d.email like %:email%) and d.status =:status